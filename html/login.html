<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../js/login.js" type="module" defer></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
     <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">BLOOD DONATE APP</div>
      <div class="login-outer-container">
        <div class="login-container">
          <div class="login-heading">Login</div>
          <div class="email-container">
            <input type="email" placeholder="Email" id="email" />
            <div class="error-container" id="email-error"></div>
          </div>
          <div class="password-container">
            <input type="password" placeholder="Password" id="password" />
            <i id="togglePassword" class="fas fa-eye toggle-password"></i>
            <div class="error-container" id="password-error"></div>
          </div>
          <a href="#" class="forgot-password-link">Forgot Password?</a>
          <div class="login-btn" id="login-btn">Login</div>
          <div>
            Dont have an account? <a href="signup.html" class="sign-up-link">Signup</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
